<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-slider">
            <div class="slider-top">
                <div>
                    <img src="./images/image1.jpg" alt="image1">
                </div>
                <div>
                    <img src="./images/image2.jpg" alt="image2">
                </div>
                <div>
                    <img src="./images/image3.jpg" alt="image3">
                </div>
                <div>
                    <img src="./images/image4.jpg" alt="image4">
                </div>
                <div>
                    <img src="./images/image5.jpg" alt="image5">
                </div>
            </div>
            <div class="slider-bottom">
                <div class="text">
                    <span id="text1">Боги</span>
                    <span id="text2">Баги</span>
                    <span id="text3">Типы</span>
                    <span id="text4">Начало</span>
                    <span id="text5">Как?</span>
                </div>
                <div class="controls">
                    <label>
                        <span class="checkbox checked"></span>
                        <input type="radio" name="controls" id="input1" checked>
                    </label>
                    <label>
                        <span class="checkbox checked"></span>
                        <input type="radio" name="controls" id="input2">
                    </label>
                    <label>
                        <span class="checkbox checked"></span>
                        <input type="radio" name="controls" id="input3">
                    </label>
                    <label>
                        <span class="checkbox checked"></span>
                        <input type="radio" name="controls" id="input4">
                    </label>
                    <label>
                        <span class="checkbox checked"></span>
                        <input type="radio" name="controls" id="input5">
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
